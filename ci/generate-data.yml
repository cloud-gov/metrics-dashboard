---
platform: linux

image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: general-task
    aws_region: us-gov-west-1
    tag: latest

inputs:
  - name: src

outputs:
  - name: data
    path: data

run:
  dir: src
  path: scripts/generate-data.sh
  args:
    - ../data/data.json
